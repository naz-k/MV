<div *ngIf="produit.titre" class="card" >
    <img *ngIf="produit.imageUrl" [src]="produit.imageUrl" class="card-img-top" alt="{{ produit.titre }}">
    <div class="card-body">
      <h5 class="card-title">{{ produit.titre }}</h5>
      <p class="card-text">{{ produit.prix | currency: 'CAD' }}</p>
      
   </div>
   <div *ngIf="showActions && panier" class="card-footer d-grid gap-2" >
      <button 
      *ngIf="panier.recupererQuantite(produit) === 0; else mettreAjourQuantity"
      (click)="ajouterAuPanier()"
      class="btn btn-outline" style="color: #c1d62e;">Ajouter au panier</button>
     <ng-template #mettreAjourQuantity>
        <!-- style="color: rgb(158, 109, 19);" -->

      <quantite-produit [produit]="produit" [panier]="panier"></quantite-produit>
      
     </ng-template>       
   </div>   
</div>
