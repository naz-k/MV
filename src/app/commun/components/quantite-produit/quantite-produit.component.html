<div class="row no-gutters">
    <div class="col-2">
       <button 
       (click)="retirerDuPanier()"
       class="btn btn" style="color: #c1d62e;">-</button>
    </div>
    <div class="col text-center" style="color: #c1d62e;">
       {{ panier.recupererQuantite(produit) }} dans le panier
    </div>
    <div class="col-2">
       <button 
       (click)="ajouterAuPanier()"
       class="btn btn" style="color: #c1d62e;">+</button>
    </div>
 </div>
