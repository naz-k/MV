<!-- Tableau qui affiche la liste de produit -->
<!-- <table class="table"> -->
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">    
    <thead>
        <tr>
            <th></th>
            <th>Nom de produit</th>
            <th>Prix</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of produitsFiltres; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ p.titre }}</td>
            <td>{{ p.prix | currency: '$'}}</td>
            <td>
              <a [routerLink]="['/admin/produits/', p.key]" style="color: #c1d62e;" >Modifier</a>
            </td>
        </tr>
    </tbody>
</table>
