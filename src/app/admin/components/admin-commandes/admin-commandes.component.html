<h3>Gérer les commandes </h3><br>
<table class="table">
  <thead>
    <tr>
      <th>Client</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let commande of commandes$ | async">
      <td>{{ commande.livraison.nom }}</td>
      <td>{{ commande.dateCommande | date}}</td>
      <td>            
        <a [routerLink]="['/admin/commandes/', commande.idUsager]" style="color: #c1d62e;">Détails</a>        
      </td>
    </tr>
  </tbody> 
</table>
