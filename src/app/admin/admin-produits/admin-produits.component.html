<p>
  <a routerLink="/admin/produits/nouveau" class="btn btn-primary">Nouveau Produit</a>
</p>
<table class="table">
    <thead>
        <tr>
            <th>Nom de produit</th>
            <th>Prix</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of produits$ | async">
            <td>{{ p.payload.val().titre }}</td>
            <td>{{ p.payload.val().prix }}</td>
            <td>
              <a [routerLink]="['/admin/produits/', p.key]" >Modifier</a>
            </td>
        </tr>
    </tbody>
</table>
