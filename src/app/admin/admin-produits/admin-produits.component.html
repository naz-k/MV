<!-- Boutton pour ajouterun produits Ã  la liste de produits. -->

<p>
  <a routerLink="/admin/produits/nouveau" class="btn btn-primary">Ajouter Produit</a>
</p>

<!--  Formulaire de Recherche -->
<p>    
    <input 
    #demande
    (keyup)="filtrer(demande.value)" 
    type="text" class="form-control" placeholder="Recherche...">
</p>

<!-- Tableau qui affiche la liste de produit -->
<table class="table">
    <thead>
        <tr>
            <th>Nom de produit</th>
            <th>Prix</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of produitsFiltres">
            <td>{{ p.titre }}</td>
            <td>{{ p.prix }}</td>
            <td>
              <a [routerLink]="['/admin/produits/', p.key]" >Modifier</a>
            </td>
        </tr>
    </tbody>
</table>
