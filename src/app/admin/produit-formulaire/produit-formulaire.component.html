<form #f="ngForm" (ngSubmit)="sauvegarder(f.value)">
    <div class="form-group">
        <label for="titre">Nom de produit</label>
        <input #titre="ngModel" ngModel name="titre" id="titre" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="titre.touched && titre.invalid">
            Nom de produit est requis.
        </div>
    </div>
    <div class="form-group">
        <label for="prix">Prix</label>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input #prix="ngModel" ngModel name="prix" id="prix" type="number" class="form-control" required>
            <span class="input-group-text">.00</span>           
        </div>  
        <div class="alert alert-danger" *ngIf="prix.touched && prix.invalid">Prix est requis.</div>      
    </div>
    <div class="form-group">
        <label for="categorie">Catégorie</label>
        <select #categorie="ngModel" ngModel name="categorie" id="categorie" class="form-control" required>
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.key">
                {{ c.payload.val().nom }}
            </option>
        </select>
        <div class="alert alert-danger" *ngIf="categorie.touched && categorie.invalid">
            Catégorie est requis.
        </div>
    </div>
    <div class="form-group">
        <label for="imageUrl">Url d'image</label>
        <input #imageUrl= "ngModel" ngModel name= "imageUrl" id="imageUrl" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            URL de l'image est requis.
        </div>
    </div>
    <button class="btn btn-primary">Sauvegarder</button>
</form>
