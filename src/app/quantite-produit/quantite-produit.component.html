    <div class="col-2">
       <button 
       (click)="retirerDuPanier()"
       class="btn btn-warning">-</button>
    </div>
    <div class="col text-center" style="color: rgb(158, 109, 19);">

       <button 
       (click)="ajouterAuPanier()"

    </div>
 </div>
