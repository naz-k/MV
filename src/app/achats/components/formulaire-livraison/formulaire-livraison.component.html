<div *ngIf="estPaye == true; else elseBlock">

  <h2>Livraison</h2>

  <form #f="ngForm">
    <div class="form-group">
      <label for="">Nom</label>
      <input #nom="ngModel" name="nom" [(ngModel)]="livraison.nom" type="text" class="form-control" required>
      <div class="alert alert-danger" *ngIf="nom.touched && nom.invalid">
        <div *ngIf="nom.errors.required">Nom est obligatoire.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Addresse</label>
      <input #addresseLigne1="ngModel" name="addresseLigne1" [(ngModel)]="livraison.addresseLigne1" type="text"
        class="form-control" placeholder="Ligne 1" required>
      <div class="alert alert-danger" *ngIf="addresseLigne1.touched && addresseLigne1.invalid">
        <div *ngIf="addresseLigne1.errors.required">Addresse, Ligne 1 est obligatoire.</div>
      </div>
    </div>
    <div class="form-group">
      <label for=""></label>
      <input #addresseLigne2="ngModel" name="addresseLigne2" [(ngModel)]="livraison.addresseLigne2" type="text"
        class="form-control" placeholder="Ligne 2" required>
      <div class="alert alert-danger" *ngIf="addresseLigne2.touched && addresseLigne2.invalid">
        <div *ngIf="addresseLigne2.errors.required">Address, Ligne 2 est obligatoire.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Ville</label>
      <input #ville="ngModel" name="ville" [(ngModel)]="livraison.ville" type="text" class="form-control" required>
      <div class="alert alert-danger" *ngIf="ville.touched && ville.invalid">
        <div *ngIf="ville.errors.required">Ville est obligatoire.</div>
      </div>
    </div><br>
    <button [disabled]="!f.valid" (click)="passerCommande()" class="btn btn-outline-warning"
      style="color: #c1d62e">Passer la commande</button>
  </form>

</div>
<ng-template #elseBlock>
  <div>
    <button (click)="payer()" class="btn btn-outline-warning" style="color: #c1d62e">Payer votre commande ici</button>
  </div>
</ng-template>
