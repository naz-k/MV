
<h1>Panier</h1>
<ng-container *ngIf="chariot$ | async as chariot">
    <p>
        Vous avez {{ chariot.nbrTotalArticles }} articles dans votre panier.
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Article</th>
                <th>Quantit√©</th>
                <th>prix</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr *ngFor="let idProduit of chariot.idsDesProduits"> -->
            <tr *ngFor="let article of chariot.articles">
                <td>
                    <!-- {{ chariot.articles[idProduit].produit.titre }} -->
                    {{ article.produit.titre }}
                </td>
                <td>
                    <!-- {{ chariot.articles[idProduit].quantite }} -->
                    {{ article.quantite }}
                </td>
                <td>
                    <!-- {{ article.produit.prix * article.quantite }} -->
                    {{ article.prixTotal | currency: 'USD' }}
                </td>
            </tr>
        </tbody>
        <tfoot>
           <tr>
               <th></th>
               <th></th>
               <th>{{ chariot.prixTotal | currency: 'USD' }}</th>
           </tr>
        </tfoot>
    </table>
</ng-container>
